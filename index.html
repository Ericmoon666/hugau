<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胡搞瞎搞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            height: 300px;
            background-image: url('https://raw.githubusercontent.com/Ericmoon666/hugau/main/274981194_1459474051132434_5140569439435205785_n.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        nav {
            margin: 1em 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav a {
            margin: 0.5em;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #0056b3;
        }
        .content {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 2em;
            margin: 1em 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: auto;
        }
        .social-links {
            margin-top: 1em;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 0.5em;
        }
        .hidden {
            display: none;
        }
        .blog-title {
            text-decoration: underline;
            color: #007BFF;
            cursor: pointer;
        }
        .blog-title:hover {
            color: #0056b3;
        }
        .small-img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        form label {
            display: block;
            margin-top: 1em;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            margin-top: 1em;
            padding: 0.5em 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            header {
                height: 200px;
            }
            header h1 {
                font-size: 2em;
            }
            nav a {
                margin: 0.25em;
                padding: 0.5em;
            }
            .content {
                width: 95%;
                padding: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>胡搞瞎搞</h1>
        <nav>
            <a onclick="showSection('home')">首頁</a>
            <a onclick="showSection('about')">這是啥</a>
            <a onclick="showSection('blog')">部落格</a>
            <a onclick="showSection('contact')">聯絡</a>
        </nav>
    </header>
    <div id="home" class="content">
        <h2>首頁</h2>
        <p>歡迎來到我的個人網站！</p>
    </div>
    <div id="about" class="content hidden">
        <h2>這是啥</h2>
        <p>這裡是洪寅智的隨筆紀錄網站。想到什麼就會更新什麼</p>
    </div>
    <div id="blog" class="content hidden">
        <h2>部落格</h2>
        <p><a class="blog-title" onclick="loadArticle('first-post.html')">5月15拍片去</a></p>
        <p><a class="blog-title" onclick="loadArticle('second-post.html')">我的第二篇文章</a></p>
        <p><a class="blog-title" onclick="loadArticle('third-post.html')">Reaper模板</a></p>
    </div>
    <div id="contact" class="content hidden">
        <h2>聯絡我</h2>
        <form action="https://formspree.io/f/mjvnzpyk" method="POST">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" required>
            <label for="message">訊息：</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">送出</button>
        </form>
    </div>
    <div id="article" class="content hidden"></div>
    <footer>
        <p>© 2024 胡搞瞎搞</p>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=100012095592717" target="_blank">Facebook</a>
        </div>
    </footer>

    <script>
        function showSection(sectionId) {
            // 隱藏所有內容部分
            document.querySelectorAll('.content').forEach(function(section) {
                section.classList.add('hidden');
            });
            // 顯示所選部分
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function loadArticle(articleUrl) {
            fetch(articleUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('article').innerHTML = data;
                    showSection('article');
                })
                .catch(error => console.error('Error loading article:', error));
        }
    </script>
</body>
</html>
